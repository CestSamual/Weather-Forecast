<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-light">
          <h5 class="mt-1">Search for a City:</h5>
          <div class="input-group mb-3">
            <input
              id="enterCity"
              type="text"
              class="formControl"
              placeholder="Birmingham"
              aria-label="Enter a city"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="searchButton">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <button class="btn btn-primary mb-3" type="button" id="clearHistory">
            Clear history
          </button>
          <form id="history"></form>
        </div>
        <div class="col-lg-9">
          <div class="row mr-0">
            <div class="col-lg-11 card m-3 d-none" id="weatherToday">
              <div class="cardBody">
                <h3 id="cityName"></h3>
                <img id="currentWeatherIcon" alt="" />
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind"></p>
              </div>
            </div>
          </div>
          <div class="row d-none" id="5dayHeading">
            <div class="col-12">
              <h3>5-Day Forecast</h3>
            </div>
          </div>
          <div class="row">
            <div class = "col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class = "col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class = "col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class = "col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class = "col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
